version: '2.1'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      default:
        ipv4_address: 10.5.0.3

  broker:
    image: confluentinc/cp-kafka:5.5.0
    container_name: broker
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 10.5.0.3:2181
      KAFKA_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_HOST://:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      ALLOW_PLAINTEXT_LISTENER: 1
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "broker:9092", "--list"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - 9092:9092
      - 29092:29092
    networks:
      default:
        ipv4_address: 10.5.0.4
    depends_on:
      - zookeeper

  producer:
    container_name: producer
    environment:
      - KAFKA_ADDRESS=10.5.0.4:9092
    image: ${PRODUCER_IMAGE}
    networks:
      default:
        ipv4_address: 10.5.0.5
    depends_on:
      broker:
        condition: service_healthy

  splitter:
    container_name: splitter
    environment:
      - KAFKA_ADDRESS=10.5.0.4:9092
    image: ${SPLITTER_IMAGE}
    networks:
      default:
        ipv4_address: 10.5.0.6
    depends_on:
      - producer

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1
