version: '2.1'

services:
  tests-zoo:
    image: confluentinc/cp-zookeeper:7.3.2
    hostname: tests-zoo
    networks:
      kemux:
        ipv4_address: ${ZOOKEEPER_IP}
    container_name: tests-zoo
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_SERVERS: tests-zoo:2888:3888

  tests-kafka:
    image: confluentinc/cp-kafka:7.3.2
    hostname: tests-kafka
    networks:
      kemux:
        ipv4_address: ${KAFKA_IP}
    container_name: tests-kafka
    ports:
      - "${KAFKA_PORT}:9092"
      - "29092:29092"
      - "9999:9999"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: tests-zoo:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${KAFKA_IP}:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - tests-zoo

  tests-producer:
    container_name: tests-producer
    networks:
      kemux:
        ipv4_address: ${PRODUCER_IP}
    environment:
      - KAFKA_ADDRESS=${KAFKA_IP}:${KAFKA_PORT}
    image: ${PRODUCER_IMAGE}
    depends_on:
      - tests-kafka
      - tests-zoo

  tests-splitter:
    container_name: tests-splitter
    networks:
      kemux:
        ipv4_address: ${SPLITTER_IP}
    environment:
      - KAFKA_ADDRESS=${KAFKA_IP}:${KAFKA_PORT}
    image: ${SPLITTER_IMAGE}
    depends_on:
      - tests-producer

networks:
  kemux:
    driver: bridge
    ipam:
      config:
        - subnet: ${IP_SUBNET}.0/16
          gateway: 10.5.0.1
