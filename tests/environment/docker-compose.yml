version: '2.1'

services:
  tests-zoo:
    image: bitnami/zookeeper
    hostname: tests-zoo
    networks:
      kemux:
        ipv4_address: ${ZOOKEEPER_IP}
    container_name: tests-zoo
    ports:
      - "2181:2181"
    environment:
      ALLOW_ANONYMOUS_LOGIN: yes

  tests-kafka:
    image: bitnami/kafka
    hostname: tests-kafka
    networks:
      kemux:
        ipv4_address: ${KAFKA_IP}
    container_name: tests-kafka
    ports:
      - "${KAFKA_PORT}:9092"
      - "29092:29092"
      - "9999:9999"
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: tests-zoo:2181
      ALLOW_PLAINTEXT_LISTENER: yes
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://${KAFKA_IP}:9092
    depends_on:
      - tests-zoo

  tests-producer:
    container_name: tests-producer
    networks:
      kemux:
        ipv4_address: ${PRODUCER_IP}
    environment:
      - KAFKA_ADDRESS=${KAFKA_IP}:${KAFKA_PORT}
    image: ${PRODUCER_IMAGE}
    depends_on:
      - tests-kafka
      - tests-zoo

  tests-splitter:
    container_name: tests-splitter
    networks:
      kemux:
        ipv4_address: ${SPLITTER_IP}
    environment:
      - KAFKA_ADDRESS=${KAFKA_IP}:${KAFKA_PORT}
    image: ${SPLITTER_IMAGE}
    depends_on:
      - tests-producer

networks:
  kemux:
    driver: bridge
    ipam:
      config:
        - subnet: ${IP_SUBNET}.0/16
          gateway: 10.5.0.1
