version: '2.1'

services:
  tests-zoo:
    image: confluentinc/cp-zookeeper:7.2.6
    hostname: tests-zoo
    container_name: tests-zoo
    ports:
      - "32181:32181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 32181

  tests-kafka:
    image: confluentinc/cp-kafka:7.2.6
    hostname: tests-kafka
    container_name: tests-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: tests-zoo:32181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://tests-kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - tests-zoo

  tests-producer:
    container_name: tests-producer
    environment:
      - KAFKA_ADDRESS=tests-kafka:9092
    image: ${PRODUCER_IMAGE}
    depends_on:
      - tests-kafka
      - tests-zoo

  tests-splitter:
    container_name: tests-splitter
    environment:
      - KAFKA_ADDRESS=tests-kafka:9092
    image: ${SPLITTER_IMAGE}
    depends_on:
      - tests-producer
