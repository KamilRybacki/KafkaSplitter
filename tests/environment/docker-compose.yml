version: '2.1'

services:
  tests-zoo:
    image: confluentinc/cp-zookeeper:7.2.6
    hostname: tests-zoo
    container_name: tests-zoo
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  tests-kafka:
    image: confluentinc/cp-kafka:7.2.6
    hostname: tests-kafka
    container_name: tests-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: tests-zoo:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://tests-kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--list", "--zookeeper", "tests-zoo:2181"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      - tests-zoo

  tests-producer:
    container_name: tests-producer
    environment:
      - KAFKA_ADDRESS=tests-kafka:9092
    image: ${PRODUCER_IMAGE}
    depends_on:
      tests-kafka:
        condition: service_healthy

  tests-splitter:
    container_name: tests-splitter
    environment:
      - KAFKA_ADDRESS=tests-kafka:9092
    image: ${SPLITTER_IMAGE}
    depends_on:
      tests-kafka:
        condition: service_healthy
