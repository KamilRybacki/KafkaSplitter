version: '2.1'

services:
  tests-zoo:
    image: confluentinc/cp-zookeeper
    hostname: tests-zoo
    ports:
      - "2181:2181"
    networks:
      kemux:
        ipv4_address: ${ZOOKEEPER_IP}
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
  tests-kafka:
    image: confluentinc/cp-kafka
    hostname: tests-kafka
    networks:
      kemux:
        ipv4_address: ${KAFKA_IP}
    container_name: tests-kafka
    ports:
      - "${KAFKA_PORT}:9092"
      - "9094:9094"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: tests-zoo:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,OUTSIDE://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://tests-kafka:9092,OUTSIDE://127.0.0.1:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
    depends_on:
      - tests-zoo

  tests-producer:
    container_name: tests-producer
    networks:
      kemux:
        ipv4_address: ${PRODUCER_IP}
    environment:
      - KAFKA_ADDRESS=${KAFKA_IP}:${KAFKA_PORT}
    image: ${PRODUCER_IMAGE}
    depends_on:
      - tests-kafka
      - tests-zoo

  tests-splitter:
    container_name: tests-splitter
    networks:
      kemux:
        ipv4_address: ${SPLITTER_IP}
    environment:
      - KAFKA_ADDRESS=${KAFKA_IP}:${KAFKA_PORT}
    image: ${SPLITTER_IMAGE}
    depends_on:
      - tests-producer

networks:
  kemux:
    driver: bridge
    ipam:
      config:
        - subnet: ${IP_SUBNET}.0/16
          gateway: 10.5.0.1
