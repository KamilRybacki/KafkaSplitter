name: Integration tests using Dockerized services
run-name: Integration tests
on: [push]
concurrency:
  group: ${{ github.ref }}-it
  cancel-in-progress: true
permissions:
    contents: read
    packages: write

env:
  KEMUX_IP_SUBNET: 10.5.0
  KEMUX_KAFKA_PORT: 9092
  KEMUX_PRODUCER_IMAGE: ghcr.io/kamilrybacki/kemux-producer:latest
  KEMUX_SPLITTER_IMAGE: ghcr.io/kamilrybacki/kemux-splitter:latest

jobs:
  build-docker-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build producer image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./tests/environment/docker/Producer.Dockerfile
          cache-from: type=registry,ref=${{ env.KEMUX_PRODUCER_IMAGE }}
          cache-to: type=registry,ref=${{ env.KEMUX_PRODUCER_IMAGE }}
          tags: ${{ env.KEMUX_PRODUCER_IMAGE }}
          push: true
      - name: Build splitter image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./tests/environment/docker/Splitter.Dockerfile
          cache-from: type=registry,ref=${{ env.KEMUX_SPLITTER_IMAGE }}
          cache-to: type=registry,ref=${{ env.KEMUX_SPLITTER_IMAGE }}
          tags: ${{ env.KEMUX_SPLITTER_IMAGE }}
          push: true
  integration-tests:
    runs-on: ubuntu-latest
    needs: build-docker-images
    steps:
      - name: Setup tests environment 
        uses: isbang/compose-action@v1.5.0
        env:
          KEMUX_PRODUCER_IMAGE: ${{ env.KEMUX_PRODUCER_IMAGE }}
          KEMUX_SPLITTER_IMAGE: ${{ env.KEMUX_SPLITTER_IMAGE }}
          KEMUX_IP_SUBNET: ${{ env.KEMUX_IP_SUBNET }}
          KEMUX_KAFKA_IP: ${{ env.KEMUX_IP_SUBNET }}.3
          KEMUX_KAFKA_PORT: ${{ env.KEMUX_KAFKA_PORT }}
          KEMUX_PRODUCER_IP: ${{ env.KEMUX_IP_SUBNET }}.4
          KEMUX_SPLITTER_IP: ${{ env.KEMUX_IP_SUBNET }}.5
        with:
          compose-file: |
            ./tests/environment/docker-compose.yml
      - name: Check connection to Kafka container
        run: |
          docker ps
